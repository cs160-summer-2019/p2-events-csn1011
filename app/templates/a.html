<!DOCTYPE html>
<html>
<head>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h3>Task 1</h3>
			</div>
			<div class="col-6">
				<button class="btn btn-light float-right">
					Reset
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="shape-container">
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-yellow p2-border"></div>
					<div class="p2-circle bg-yellow p2-border"></div>

		</div>
			
	</div>


<script type="text/javascript">
	// your solution here
$(document).ready(function(){
  $(".bg-purple").click(function(){
    $(".bg-purple").hide();
  });
});
  
$(document).ready(function(){
  $(".bg-green").click(function(){
    $(".bg-green").hide();
    $(".bg-blue").hide();
  });
});
  
$(document).ready(function(){
  $(".bg-orange.p2-border").click(function(){
    $(".bg-orange.p2-border").hide();
  });
});
  
 $(document).ready(function(){
  $('#gradient-circle').hover(function(){
    $(this).hide();
  });
});
 
  $(document).ready(function(){
  $(".btn.btn-light.float-right").click(function(){
    $(".p2-circle").show();
  });
});
</script>
